<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            background-color: #6a82fb;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #fc5c7d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Learning Library</h1>
    <p>
        Explore a variety of resources to enhance your learning journey. 
        From articles to videos, find everything you need right here!
    </p>
    <a href="index.html">Back to Home</a>
