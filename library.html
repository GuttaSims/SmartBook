<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid layout */
            gap: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .creating {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4); /* Soft pink gradient */
        }

        .blogging {
            background: linear-gradient(145deg, #ffecd2, #fcb69f); /* Peach gradient */
        }

        .rp {
            background: linear-gradient(145deg, #a18cd1, #fbc2eb); /* Purple gradient */
        }

        .back {
            background: linear-gradient(145deg, #a1c4fd, #c2e9fb); /* Light blue gradient */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Creating.html" class="button creating">Probable Cause & 4th Amendment</a>
        <a href="Blogging.html" class="button blogging">Signals</a>
        <a href="RP.html" class="button rp">Codes</a>
        <a href="index.html" class="button back">Back to Home</a>
    </div>
</body>
</html>
