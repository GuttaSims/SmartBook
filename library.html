<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #e6e9f0, #eef1f7); /* Soft gradient background */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid layout */
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .creating {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d); /* Soft blue to pink gradient */
        }

        .blogging {
            background: linear-gradient(145deg, #f8b500, #fceabb); /* Warm yellow to cream gradient */
        }

        .rp {
            background: linear-gradient(145deg, #c850c0, #4158d0); /* Purple to blue gradient */
        }

        .back {
            background: linear-gradient(145deg, #56ccf2, #2f80ed); /* Sky blue to deep blue gradient */
        }

        .button:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .button {
                font-size: 16px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="PA.html" class="button creating">Probable Cause & 4th Amendment</a>
        <a href="Signals.html" class="button blogging">Signals</a>
        <a href="Codes.html" class="button rp">Codes</a>
        <a href="index.html" class="button back">Back to Home</a>
    </div>
</body>
</html>
