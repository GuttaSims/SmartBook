<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5C258D, #4389A2);
            color: #333;
            overflow: hidden;
            transition: background-position 0.1s ease;
        }

        /* Intro screen styles */
        .intro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #5C258D, #4389A2);
            z-index: 2;
            transition: opacity 1s ease;
            cursor: pointer;
        }

        .intro-text {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, #5C258D, #4389A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #5C258D;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #5C258D, #4389A2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #4389A2, #5C258D);
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #5C258D;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #4389A2;
        }
    </style>
    <script src="https://cdnjs.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body>
    <!-- Intro screen -->
    <div class="intro" id="introScreen">
        <div class="intro-text">Welcome, Touch To Start</div>
    </div>

    <!-- Sign up form -->
    <div class="form-container" id="signupFormContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>.
        </div>
    </div>

    <script type="module">
        const APP_ID = 'CCF35FD3-A2BC-4061-AE36-E776E9D35C1D';
        const API_KEY = '1D1826F3-0850-4973-9C61-5E36022B1FD0';

        // Initialize Backendless SDK
        Backendless.initApp(APP_ID, API_KEY);

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const user = { email, password };
                const registeredUser = await Backendless.UserService.register(user);
                alert('Registration successful!');
                window.location.href = 'login.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        // Intro screen fade-out and form fade-in
        const introScreen = document.getElementById('introScreen');
        const signupFormContainer = document.getElementById('signupFormContainer');

        introScreen.addEventListener('click', () => {
            introScreen.style.opacity = '0';  // Fade out intro screen
            setTimeout(() => {
                introScreen.style.display = 'none';  // Hide intro screen after fade
                signupFormContainer.style.opacity = '1';  // Fade in sign-up form
            }, 1000);  // Match this to the CSS transition duration for a smooth effect
        });
    </script>
</body>
</html>
