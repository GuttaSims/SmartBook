<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <style>
    /* Reusing the same styles */
    body, .container, input, button, a {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <script>
    Backendless.initApp("smartbook-2215", "AiZaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const username = document.getElementById("username").value;

        const newUser = { email, password, username };

        try {
          await Backendless.UserService.register(newUser);
          alert("Registration successful! You can now log in.");
          window.location.href = "login.html";
        } catch (error) {
          alert("Sign-up failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="submit">Sign Up</button>
    </form>
    <p><a href="login.html">Already have an account? Login</a></p>
  </div>
</body>
</html>
