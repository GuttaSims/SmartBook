<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }
        h1, #fadeIn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 1s ease;
        }
        #fadeIn {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Ensures the input fields take full width */
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .login-link {
            margin-top: 10px;
        }
        .login-link a {
            color: #6a82fb;
            text-decoration: none;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 12px; /* Adjusted font size */
        }
        .remember-me {
            margin: 10px 0;
            font-size: 12px; /* Adjusted font size */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <button id="signupButton">Sign Up</button>
        
        <div class="options">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        // Backendless credentials
        Backendless.initApp('YOUR_APP_ID', 'YOUR_API_KEY');

        document.getElementById('signupButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = new Backendless.User();
            user.username = username;
            user.email = email;
            user.password = password;

            Backendless.UserService.register(user)
                .then(function(registeredUser) {
                    console.log('User registered successfully:', registeredUser);
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html'; // Redirect to login page after successful signup
                })
                .catch(function(error) {
                    console.error('Registration failed:', error);
                    alert('Registration failed. Please check your details and try again.');
                });
        });
    </script>
</body>
</html>
