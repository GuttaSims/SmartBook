<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script>
        Backendless.initApp("CCF35FD3-A2BC-4061-AE36-E776E9D35C1D", "1D1826F3-0850-4973-9C61-5E36022B1FD0");

        async function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                let user = new Backendless.User();
                user.email = email;
                user.password = password;

                await Backendless.UserService.register(user);
                alert("User registered successfully!");
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Registration error:", error);
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button onclick="registerUser()" class="submit-btn">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>.
        </div>
    </div>
</body>
</html>
