<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/6.6.2/backendless.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Alternative Login</h1>
        <form id="altLoginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="login-link">
            Other Sign-In Options: <a href="login.html">Email</a>
        </div>
    </div>

    <script type="module">
        const APP_ID = 'CCF35FD3-A2BC-4061-AE36-E776E9D35C1D';
        const API_KEY = '1D1826F3-0850-4973-9C61-5E36022B1FD0';

        Backendless.initApp(APP_ID, API_KEY);

        const form = document.getElementById('altLoginForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const email = `${username}@example.com`; // Simulate email from username
                const user = await Backendless.UserService.login(email, password, true);
                alert('Login successful!');
                window.location.href = 'index.html';
            } catch (error) {
                alert(`Login failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
