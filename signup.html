<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            display: none; /* Initially hide the form */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 250px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #6a82fb; /* Change to gradient color on focus */
        }

        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }

        h1 {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #fadeIn {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="fadeIn">Touch To Start</div>

    <div class="form-container" id="formContainer">
        <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
        <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button id="signupBtn" class="submit-btn">Sign Up</button>
    </div>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show "Touch To Start" after Welcome
        window.onload = () => {
            const fadeInText = document.getElementById('fadeIn');
            fadeInText.style.display = 'block';
            setTimeout(() => {
                fadeInText.style.opacity = '1';
            }, 2000); // Show after 2 seconds
        };

        // Handle click event on "Welcome!" to show the form
        document.querySelector('h1').addEventListener('click', () => {
            document.getElementById('formContainer').style.display = 'block'; // Show the form
            document.getElementById('fadeIn').style.display = 'none'; // Hide the "Touch To Start" text
        });

        // Sign up user
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Signed in
                const user = userCredential.user;
                console.log('User signed up:', user);
                // Redirect to index.html
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
