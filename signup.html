<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        h1 {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin: 0;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease; /* Smooth transition */
        }

        #fadeIn {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease; /* Smooth transition */
        }

        .form-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 300px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px); /* Adjusted to fit within the container */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #6a82fb;
        }

        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6),
                        0 0 30px rgba(252, 92, 125, 0.9);
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="welcomeText">Welcome</h1>
    <div id="fadeIn">Touch To Start</div>

    <div class="form-container" id="formContainer">
        <div class="login-link">
            Already Have An Account? <a href="login.html">Login here.</a>
        </div>
        <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
        <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button id="signupBtn" class="submit-btn">Sign Up</button>
    </div>

    <script>
        const Backendless = require('backendless');

        Backendless.initApp("CCF35FD3-A2BC-4061-AE36-E776E9D35C1D", "1D1826F3-0850-4973-9C61-5E36022B1FD0");

        window.onload = () => {
            const welcomeText = document.getElementById('welcomeText');
            const fadeInText = document.getElementById('fadeIn');

            // Fade in the Welcome text
            setTimeout(() => {
                welcomeText.style.opacity = '1'; // Fade in Welcome
                setTimeout(() => {
                    fadeInText.style.display = 'block'; // Show "Touch to Start"
                    setTimeout(() => {
                        fadeInText.style.opacity = '1'; // Fade in "Touch to Start"
                    }, 500); // Delay for fade-in effect
                }, 1000); // Delay to keep "Welcome" visible
            }, 500); // Initial delay before "Welcome" fades in
        };

        document.body.addEventListener('click', () => {
            document.getElementById('formContainer').style.display = 'block'; // Show the form container
            document.getElementById('fadeIn').style.display = 'none'; // Hide "Touch to Start"
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const user = {
                    username: username,
                    email: email,
                    password: password
                };
                const registeredUser = await Backendless.UserService.register(user);
                console.log('User signed up:', registeredUser);
                window.location.href = 'index.html'; // Redirect after successful signup
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
