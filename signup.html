<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <!-- Correct Backendless CDN -->
    <script src="https://cdnjs.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>.
        </div>
    </div>

    <script type="module">
        const APP_ID = 'CCF35FD3-A2BC-4061-AE36-E776E9D35C1D';
        const API_KEY = '1D1826F3-0850-4973-9C61-5E36022B1FD0';

        // Initialize Backendless SDK
        Backendless.initApp(APP_ID, API_KEY);

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const user = { email, password };
                const registeredUser = await Backendless.UserService.register(user);
                alert('Registration successful!');
                window.location.href = 'login.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
