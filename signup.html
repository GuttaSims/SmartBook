<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learning Platform</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            opacity: 0; /* Start hidden for fade effect */
            transition: opacity 1s; /* Fade effect transition */
        }

        .container {
            text-align: center;
            position: relative;
        }

        .welcome-message {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0; /* Start hidden */
            transition: opacity 1s; /* Fade effect transition */
        }

        .fade-in {
            opacity: 1; /* Fade in */
        }

        /* Hide the signup form initially */
        .signup-form {
            display: none; /* Start hidden */
            opacity: 0; /* Start hidden */
            transition: opacity 1s; /* Fade effect transition */
        }

        .form-visible {
            display: block; /* Show the form */
            opacity: 1; /* Fade in */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message" id="welcomeMessage">Welcome! Touch To Start</div>
        <form class="signup-form" id="signupForm" onsubmit="handleSignup(event)">
            <input type="text" placeholder="First Name" required><br>
            <input type="text" placeholder="Last Name" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Wait for the page to load
        window.onload = function() {
            document.body.style.opacity = '1'; // Fade in body
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.style.opacity = '1'; // Fade in message

            // Wait for a click on the welcome message
            welcomeMessage.onclick = function() {
                welcomeMessage.classList.add('fade-in'); // Make message visible
                showSignupForm(); // Show the signup form after click
            };
        };

        function showSignupForm() {
            const signupForm = document.getElementById('signupForm');
            signupForm.classList.add('form-visible'); // Show signup form
            signupForm.style.display = 'block'; // Make it visible
        }

        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Sign Up functionality to be implemented!");
            // Here, you would typically handle the form data (e.g., save to a database)
        }
    </script>
</body>
</html>
