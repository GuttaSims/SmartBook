<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .login-link {
            margin-top: 10px;
        }
        .login-link a {
            color: #6a82fb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <input type="text" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
        <button id="signupBtn" class="submit-btn">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>.
        </div>
    </div>

    <script type="module">
        // Replace with your Backendless configuration
        const APP_ID = 'CCF35FD3-A2BC-4061-AE36-E776E9D35C1D'; // Your Backendless application ID
        const JS_API_KEY = '1D1826F3-0850-4973-9C61-5E36022B1FD0'; // Your Backendless JS API Key

        // Initialize Backendless
        Backendless.initApp(APP_ID, JS_API_KEY);

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                // Register the user
                const user = {
                    email: email,
                    password: password
                };
                const registeredUser = await Backendless.User.register(user);
                console.log('User registered:', registeredUser);
                alert('Registration successful! You can now log in.');
                window.location.href = 'login.html'; // Redirect to login after successful registration
            } catch (error) {
                console.error('Registration error:', error.message);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
