<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .intro {
            position: absolute;
            text-align: center;
            font-size: 32px;
            color: transparent; /* Hide text initially */
            background: linear-gradient(90deg, #fc5c7d, #6a82fb);
            -webkit-background-clip: text;
            background-clip: text;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .touch-to-start {
            opacity: 0; /* Hide initially */
            transition: opacity 1s ease-in; /* Fade in effect */
            font-size: 24px;
            color: transparent; /* Hide text initially */
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .form-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
        }

        .signup-btn {
            background: linear-gradient(145deg, #fc5c7d, #6a82fb);
            border: none;
            padding: 15px;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .signup-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="intro">
        <p>Welcome!</p>
        <p class="touch-to-start">Touch To Start</p>
    </div>

    <div class="form-container" id="formContainer">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="signup-btn" onclick="handleSignUp()">Sign Up</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.body.addEventListener("click", () => {
            document.querySelector(".intro").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        });

        function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Show "Touch To Start" after 2 seconds
        setTimeout(() => {
            const touchText = document.querySelector(".touch-to-start");
            touchText.style.opacity = 1; // Fade in the text
        }, 2000);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>
