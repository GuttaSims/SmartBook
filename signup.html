<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        h1 {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin: 0;
            transition: opacity 0.5s ease;
        }

        #fadeIn {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .form-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 300px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px); /* Adjusted to fit within the container */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #6a82fb;
        }

        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6),
                        0 0 30px rgba(252, 92, 125, 0.9);
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="welcomeText">Welcome</h1>
    <div id="fadeIn">Touch To Start</div>

    <div class="form-container" id="formContainer">
        <div class="login-link">
            Already Have An Account? <a href="login.html">Login here.</a>
        </div>
        <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
        <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button id="signupBtn" class="submit-btn">Sign Up</button>
    </div>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            const welcomeText = document.getElementById('welcomeText');
            const fadeInText = document.getElementById('fadeIn');

            // Fade in the Welcome text
            setTimeout(() => {
                welcomeText.style.opacity = '1';
                // After Welcome fades in, show "Touch To Start"
                setTimeout(() => {
                    fadeInText.style.display = 'block';
                    setTimeout(() => {
                        fadeInText.style.opacity = '1';
                    }, 500); // Delay for fade-in effect
                }, 1000); // Delay for the "Welcome" to stay on screen
            }, 500); // Initial delay before "Welcome" fades in
        };

        document.body.addEventListener('click', () => {
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('fadeIn').style.display = 'none';
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('User signed up:', userCredential.user);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
