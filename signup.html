<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/6.6.2/backendless.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .login-link {
            margin-top: 10px;
        }
        .login-link a {
            color: #6a82fb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
        <button id="signupBtn" class="submit-btn">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>.
        </div>
    </div>

    <script type="module">
        // Replace with your Backendless application ID and JS API key
        const APP_ID = 'CCF35FD3-A2BC-4061-AE36-E776E9D35C1D';
        const API_KEY = '1D1826F3-0850-4973-9C61-5E36022B1FD0';

        Backendless.initApp(APP_ID, API_KEY);

        document.getElementById('signupBtn').addEventListener('click', async (event) => {
            event.preventDefault(); // Prevent the form from refreshing the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic client-side validation
            if (!email || !password || !confirmPassword) {
                alert("All fields are required.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                // Register the user in Backendless
                const user = {
                    email: email,
                    password: password
                };
                const registeredUser = await Backendless.UserService.register(user);
                console.log('User registered:', registeredUser);
                alert('Registration successful! You can now log in.');

                // Redirect to the login page
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Registration error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
