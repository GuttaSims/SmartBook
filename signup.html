<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            width: 300px; /* Set a fixed width */
        }

        input[type="text"], input[type="email"], input[type="password"] {
            border: 2px solid #6a82fb; /* Border color */
            border-radius: 10px; /* Rounded input boxes */
            padding: 10px;
            margin: 10px 0; /* Space between inputs */
            width: 100%; /* Full width */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 5px rgba(106, 130, 251, 0.5); /* Glow effect on focus */
            outline: none; /* Remove default outline */
        }

        .submit-button {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d); /* Animated gradient */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px;
            color: #fff; /* White text */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px; /* Space above button */
            cursor: pointer; /* Pointer cursor */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }

        .submit-button:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9); /* Enhanced glow on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up To Get Started</h1>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Signup
        function handleSignup(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    // You can save additional user info in your database
                    console.log("User registered:", user);

                    // Redirect to another page after signup
                    window.location.href = "index.html"; // Redirect to home page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage); // Display error
                });
        }
    </script>
</body>
</html>
