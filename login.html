<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    Backendless.initApp("smartbook-2215", "AiZaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
          const user = await Backendless.UserService.login(email, password, rememberMe);
          alert(`Welcome back, ${user.email}!`);
          window.location.href = "index.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username/Email:</label>
      <input type="text" id="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember Me</label><br>

      <button type="submit">Login</button>
    </form>
    <p><a href="signup.html">Don't have an account? Sign Up</a></p>
    <p><a href="forgot.html">Forgot Password?</a></p>
  </div>
</body>
</html>
