<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }
        h1, #fadeIn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 1s ease;
        }
        #fadeIn {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 12px; /* Adjusted padding for better fit */
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px); /* Adjust width to account for border and padding */
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .login-link {
            margin-top: 10px;
        }
        .login-link a {
            color: #6a82fb;
            text-decoration: none;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 12px; /* Adjusted font size */
        }
        .remember-me {
            margin: 10px 0;
            font-size: 12px; /* Adjusted font size */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="username" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe"> Remember Me
        </div>
        <button id="loginBtn" class="submit-btn">Sign In</button>

        <div class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></div>
        <div class="login-link">
            Donâ€™t have an account? <a href="signup.html">Sign up here</a>.
        </div>
        <div class="login-link">
            Other Sign-In Options: <a href="login.html">Username</a>
        </div>
    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const email = `${username}@example.com`; // Treat username as email
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error.message);
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
