<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Login</title>
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <style>
    /* Same CSS as in login.html */
    body, .container, input, button, a {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
  </style>
  <script>
    Backendless.initApp("smartbook-2215", "AiZaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("emailLoginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const user = await Backendless.UserService.login(email, password, true);
          alert(`Logged in as ${user.email}`);
          window.location.href = "index.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Email Login</h1>
    <form id="emailLoginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="submit">Sign In</button>
    </form>
    <p><a href="login.html">Back to Username Login</a></p>
  </div>
</body>
</html>
