<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            databaseURL: "https://smartbook-2215-default-rtdb.firebaseio.com/",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Get user info from database
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, 'users/' + userId);
                
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('firstName').textContent = data.firstName || 'N/A';
                        document.getElementById('lastName').textContent = data.lastName || 'N/A';
                        document.getElementById('username').textContent = data.username || 'N/A';
                        document.getElementById('email').textContent = data.email || 'N/A';
                    }
                });
            } else {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        });
    </script>
</head>
<body>
    <h1>Account Information</h1>
    <div>
        <p>First Name: <span id="firstName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>Email: <span id="email"></span></p>
    </div>

    <h2>Update Info</h2>
    <input type="text" id="newUsername" placeholder="New Username" required>
    <button id="updateInfoBtn">Update Info</button>

    <h2>Change Password</h2>
    <input type="password" id="currentPassword" placeholder="Current Password" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
    <button id="changePasswordBtn">Change Password</button>

    <h2>Delete Account</h2>
    <button id="deleteAccountBtn">Delete Account</button>

    <div id="confirmationPopup" style="display: none;">
        <p>Are you sure you want to delete your account?</p>
        <button id="confirmDeleteBtn">Yes</button>
        <button id="cancelDeleteBtn">No, Cancel</button>
    </div>

    <button id="backToHomeBtn">Back To Home</button>

    <script>
        document.getElementById('backToHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('updateInfoBtn').addEventListener('click', () => {
            const newUsername = document.getElementById('newUsername').value;
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                update(ref(db, 'users/' + userId), {
                    username: newUsername
                }).then(() => {
                    alert("Username updated successfully!");
                    window.location.href = 'index.html'; // Redirect to homepage
                }).catch((error) => {
                    console.error("Error updating username:", error);
                    alert(error.message);
                });
            }
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const user = auth.currentUser;

            if (user) {
                // Reauthenticate user to change password
                const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                user.reauthenticateWithCredential(credential).then(() => {
                    // Update password
                    user.updatePassword(newPassword).then(() => {
                        alert("Password changed successfully!");
                        window.location.href = 'index.html'; // Redirect to homepage
                    }).catch((error) => {
                        console.error("Error changing password:", error);
                        alert(error.message);
                    });
                }).catch((error) => {
                    console.error("Error reauthenticating:", error);
                    alert("Current password is incorrect.");
                });
            }
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            document.getElementById('confirmationPopup').style.display = 'block';
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                remove(ref(db, 'users/' + userId)).then(() => {
                    user.delete().then(() => {
                        alert("Account deleted successfully!");
                        window.location.href = 'signup.html'; // Redirect to signup page
                    }).catch((error) => {
                        console.error("Error deleting account:", error);
                        alert(error.message);
                    });
                }).catch((error) => {
                    console.error("Error removing user data:", error);
                    alert(error.message);
                });
            }
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
            document.getElementById('confirmationPopup').style.display = 'none';
        });
    </script>
</body>
</html>
