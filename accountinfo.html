<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Info</h1>
        <div>
            <p><strong>First Name:</strong> <span id="firstNameDisplay"></span></p>
            <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p>
            <p><strong>Username:</strong> <input type="text" id="username" class="input-field" placeholder="Username"></p>
            <p><strong>Email:</strong> <input type="email" id="email" class="input-field" placeholder="Email"></p>
        </div>
        
        <button id="updateInfo" class="submit-btn">Update Info</button>
        
        <h2>Change Password</h2>

        <input type="password" id="newPassword" class="input-field" placeholder="New Password">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm New Password">
        
        <button id="changePassword" class="submit-btn">Change Password</button>
    </div>

</body>
</html>
