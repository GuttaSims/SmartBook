<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 10px 0;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .delete-btn {
            background: #ff4d4d;
        }
        .delete-btn:hover {
            background: #ff1a1a;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .confirm-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Account Info</h1>

    <div class="form-container">
        <p><strong>First Name:</strong> <span id="firstNameDisplay"></span></p>
        <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p>
        <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
    </div>

    <div class="form-container">
        <h2>Update Info</h2>
        <input type="text" id="newUsername" class="input-field" placeholder="New Username" required>
        <input type="email" id="newEmail" class="input-field" placeholder="New Email" required>
        <button id="updateInfoBtn" class="submit-btn">Update Info</button>
    </div>

    <div class="form-container">
        <h2>Change Password</h2>
        <input type="password" id="currentPassword" class="input-field" placeholder="Current Password" required>
        <input type="password" id="newPassword" class="input-field" placeholder="New Password" required>
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm New Password" required>
        <button id="changePasswordBtn" class="submit-btn">Change Password</button>
    </div>

    <button id="deleteAccountBtn" class="delete-btn submit-btn">Delete Account</button>

    <div class="form-container">
        <button id="backToHomeBtn" class="submit-btn">Back To Home</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Are you sure you want to delete your account?</p>
        <button id="confirmDeleteBtn" class="confirm-btn submit-btn">Yes</button>
        <button id="cancelDeleteBtn" class="submit-btn">No, Cancel</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, updateEmail, updatePassword, deleteUser, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Display user info
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, 'users/' + userId);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userInfo = snapshot.val();
                        document.getElementById('firstNameDisplay').innerText = userInfo.firstName;
                        document.getElementById('lastNameDisplay').innerText = userInfo.lastName;
                        document.getElementById('usernameDisplay').innerText = userInfo.username;
                        document.getElementById('emailDisplay').innerText = userInfo.email;
                    } else {
                        console.log("No data available");
                    }
                }).catch((error) => {
                    console.error("Error getting user data:", error);
                });
            } else {
                // Redirect to login page if not logged in
                window.location.href = 'signup.html';
            }
        });

        // Update info
        document.getElementById('updateInfoBtn').addEventListener('click', () => {
            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const user = auth.currentUser;

            if (user) {
                const userId = user.uid;
                const updates = {};
                if (newUsername) updates.username = newUsername;
                if (newEmail) {
                    updateEmail(user, newEmail).then(() => {
                        updates.email = newEmail;
                    }).catch((error) => {
                        console.error("Error updating email:", error);
                        alert(error.message);
                    });
                }

                // Update user info in database
                const userRef = ref(db, 'users/' + userId);
                update(userRef, updates).then(() => {
                    alert("User info updated successfully!");
                    window.location.href = 'index.html'; // Redirect to homepage
                }).catch((error) => {
                    console.error("Error updating user info:", error);
                    alert(error.message);
                });
            }
        });

        // Change password
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                const user = auth.currentUser;

                // Reauthenticate user
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                user.reauthenticateWithCredential(credential).then(() => {
                    updatePassword(user, newPassword).then(() => {
                        alert("Password changed successfully!");
                        window.location.href = 'index.html'; // Redirect to homepage
                    }).catch((error) => {
                        console.error("Error changing password:", error);
                        alert(error.message);
                    });
                }).catch((error) => {
                    console.error("Error reauthenticating:", error);
                    alert(error.message);
                });
            } else {
                alert("New passwords do not match.");
            }
        });

        // Delete account
        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                deleteUser(user).then(() => {
                    alert("Account deleted successfully.");
                    window.location.href = 'signup.html'; // Redirect to signup after deletion
                }).catch((error) => {
                    console.error("Error deleting account:", error);
                    alert(error.message);
                });
            }
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('backToHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
