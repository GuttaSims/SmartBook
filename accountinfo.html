<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .back-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Information</h2>
        <p id="firstName"></p>
        <p id="lastName"></p>

        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="newPassword" placeholder="New Password (Optional)">

        <button id="updateBtn">Update Info</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script type="module">
        // Firebase SDK Imports
        import { getAuth, updateEmail, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elements
        const firstNameElem = document.getElementById('firstName');
        const lastNameElem = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const newPasswordInput = document.getElementById('newPassword');
        const updateBtn = document.getElementById('updateBtn');

        // Check for Logged-in User and Fetch Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const data = userDoc.data();
                    firstNameElem.textContent = `First Name: ${data.firstName}`;
                    lastNameElem.textContent = `Last Name: ${data.lastName}`;
                    emailInput.value = user.email;
                    usernameInput.value = data.username;
                }
            } else {
                alert("You are not logged in. Redirecting to signup.");
                window.location.href = "signup.html";
            }
        });

        // Update User Info Function
        updateBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            const newEmail = emailInput.value;
            const newUsername = usernameInput.value;
            const newPassword = newPasswordInput.value;

            try {
                // Update email if changed
                if (newEmail && newEmail !== user.email) {
                    await updateEmail(user, newEmail);
                }

                // Update password if provided
                if (newPassword) {
                    await updatePassword(user, newPassword);
                }

                // Update Firestore username
                const userDocRef = doc(db, "users", user.uid);
                await updateDoc(userDocRef, {
                    username: newUsername
                });

                alert("Account information updated successfully.");
            } catch (error) {
                alert(`Error updating information: ${error.message}`);
            }
        });
    </script>

</body>
</html>
