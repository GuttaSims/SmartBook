<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto; /* Allow height to adjust based on content */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            padding: 20px; /* Added padding for mobile view */
        }
        h1 {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: border 0.3s;
        }
        .input-field.error {
            border: 2px solid red;
            box-shadow: 0 0 5px red;
        }
        .submit-btn, .delete-btn, .back-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover, .delete-btn:hover, .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Account Info</h1>
    
    <div class="container">
        <h2>Update Info</h2>
        <div>
            <span>First Name: <strong id="firstNameDisplay"></strong></span><br>
            <span>Last Name: <strong id="lastNameDisplay"></strong></span><br>
            <input type="text" id="usernameInput" class="input-field" placeholder="New Username">
            <input type="email" id="emailInput" class="input-field" placeholder="New Email">
            <button id="updateInfoBtn" class="submit-btn">Update Info</button>
            <div id="updateMessage" style="color: green; display: none;">Update Complete</div>
        </div>
    </div>

    <div class="container">
        <h2>Change Password</h2>
        <input type="password" id="currentPassword" class="input-field" placeholder="Current Password">
        <input type="password" id="newPassword" class="input-field" placeholder="New Password">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm New Password">
        <button id="changePasswordBtn" class="submit-btn">Change Password</button>
        <div id="passwordMessage" style="color: green; display: none;">Password Changed</div>
    </div>

    <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
    <button id="backToHomeBtn" class="back-btn">Back To Home</button>

    <div class="popup" id="deletePopup">
        <div class="popup-content">
            <p>Are you sure you want to delete your account?</p>
            <button id="confirmDeleteBtn" class="delete-btn">Yes</button>
            <button id="cancelDeleteBtn" class="back-btn">No, Cancel</button>
        </div>
    </div>

    <script type="module">
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, 'users/' + userId);

                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('firstNameDisplay').innerText = data.firstName || "N/A";
                    document.getElementById('lastNameDisplay').innerText = data.lastName || "N/A";
                    // Pre-fill the username and email inputs
                    document.getElementById('usernameInput').value = data.username || '';
                    document.getElementById('emailInput').value = data.email || '';
                });
            } else {
                window.location.href = 'signup.html';
            }
        });

        document.getElementById('updateInfoBtn').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const userId = auth.currentUser.uid;

            let valid = false;
            // Check if at least one field is filled
            if (username !== '' || email !== '') {
                valid = true; // Set valid to true if at least one field is filled
            } else {
                alert('Field Required');
            }

            // Update the database if valid
            if (valid) {
                await set(ref(db, 'users/' + userId), {
                    username: username || null,
                    email: email || null,
                });
                document.getElementById('updateMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('updateMessage').style.display = 'none';
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        document.getElementById('changePasswordBtn').addEventListener('click', async () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const user = auth.currentUser;

            if (currentPassword === '' || newPassword === '' || confirmPassword === '') {
                alert('Field Required');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                await reauthenticateWithCredential(user, credential);
                await user.updatePassword(newPassword);
                document.getElementById('passwordMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('passwordMessage').style.display = 'none';
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                alert('Error updating password: ' + error.message);
            }
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            document.getElementById('deletePopup').style.display = 'flex';
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            const userId = auth.currentUser.uid;
            await remove(ref(db, 'users/' + userId));
            await auth.currentUser.delete();
            window.location.href = 'signup.html';
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
            document.getElementById('deletePopup').style.display = 'none';
        });

        document.getElementById('backToHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
