<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: border 0.3s;
        }
        .input-error {
            border: 2px solid red;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .delete-btn, .back-home-btn {
            margin-top: 10px;
        }
        .delete-btn, .back-home-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
        <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        
        <button id="updateInfoBtn" class="submit-btn">Update Info</button>
        <button id="changePasswordBtn" class="submit-btn">Change Password</button>

        <div id="feedbackMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
        <button id="backHomeBtn" class="back-home-btn">Back to Home</button>
    </div>

    <script type="module">
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const user = auth.currentUser;

        // Fetch user info from Realtime Database
        if (user) {
            const userId = user.uid;
            const userRef = ref(db, 'users/' + userId);

            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('firstName').value = data.firstName || '';
                    document.getElementById('lastName').value = data.lastName || '';
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('email').value = data.email || '';
                }
            });
        }

        // Update Info
        document.getElementById('updateInfoBtn').addEventListener('click', async () => {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            let valid = true;
            if (!firstName || !lastName || !username || !email) {
                valid = false;
                document.querySelectorAll('.input-field').forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('input-error');
                    } else {
                        input.classList.remove('input-error');
                    }
                });
                document.getElementById('errorMessage').innerText = 'Field Required';
            } else {
                document.querySelectorAll('.input-field').forEach(input => {
                    input.classList.remove('input-error');
                });
                document.getElementById('errorMessage').innerText = '';
            }

            if (valid) {
                const userId = user.uid;
                await set(ref(db, 'users/' + userId), {
                    firstName,
                    lastName,
                    username,
                    email
                });
                document.getElementById('feedbackMessage').innerText = 'Update Complete';
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        });

        // Change Password (functionality not implemented here)
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            // Implement password change logic
        });

        // Delete Account
        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            const userId = user.uid;
            const userRef = ref(db, 'users/' + userId);
            await remove(userRef);
            alert('Account Deleted');
            window.location.href = 'signup.html';
        });

        // Back to Home
        document.getElementById('backHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
