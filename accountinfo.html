<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            databaseURL: "https://smartbook-2215-default-rtdb.firebaseio.com/",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Get user info from database
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, 'users/' + userId);
                
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('firstName').textContent = data.firstName || 'N/A';
                        document.getElementById('lastName').textContent = data.lastName || 'N/A';
                        document.getElementById('username').textContent = data.username || 'N/A';
                        document.getElementById('email').textContent = data.email || 'N/A';
                    }
                });
            } else {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        input.error {
            border: 1px solid red; /* Red border for error */
        }
        button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #ff6a6a, #b84ca9); /* Pinkish-purple gradient */
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        .success-message {
            color: #4caf50;
            font-size: 12px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        #confirmationPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #blur {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
    </style>
</head>
<body>
    <div id="blur"></div>
    <div class="container">
        <h1>Account Information</h1>
        <div>
            <p>First Name: <span id="firstName"></span></p>
            <p>Last Name: <span id="lastName"></span></p>
            <p>Username: <span id="username"></span></p>
            <p>Email: <span id="email"></span></p>
        </div>

        <h2>Update Info</h2>
        <input type="text" id="newUsername" placeholder="New Username" required>
        <button id="updateInfoBtn">Update Info</button>
        <p class="success-message" id="updateSuccess">Update Complete</p>
        <p class="error-message" id="fieldRequiredError">Field Required</p>

        <h2>Change Password</h2>
        <input type="password" id="currentPassword" placeholder="Current Password" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button id="changePasswordBtn">Change Password</button>

        <h2>Delete Account</h2>
        <button id="deleteAccountBtn">Delete Account</button>

        <div id="confirmationPopup">
            <p>Are you sure you want to delete your account?</p>
            <button id="confirmDeleteBtn">Yes</button>
            <button id="cancelDeleteBtn">No, Cancel</button>
        </div>

        <button id="backToHomeBtn">Back To Home</button>
    </div>

    <script>
        document.getElementById('backToHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('updateInfoBtn').addEventListener('click', () => {
            const newUsername = document.getElementById('newUsername').value;
            const user = auth.currentUser;

            // Clear previous error messages and styles
            document.getElementById('fieldRequiredError').style.display = 'none';
            document.getElementById('newUsername').classList.remove('error');

            if (!newUsername) {
                // Show error if field is empty
                document.getElementById('fieldRequiredError').style.display = 'block';
                document.getElementById('newUsername').classList.add('error');
                return; // Stop execution if the field is empty
            }

            if (user) {
                const userId = user.uid;
                update(ref(db, 'users/' + userId), {
                    username: newUsername
                }).then(() => {
                    document.getElementById('updateSuccess').style.display = 'block'; // Show success message
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to homepage after 3 seconds
                    }, 3000);
                }).catch((error) => {
                    console.error("Error updating username:", error);
                    alert(error.message);
                });
            }
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const user = auth.currentUser;

            // Clear previous error messages and styles
            document.getElementById('fieldRequiredError').style.display = 'none';
            document.getElementById('currentPassword').classList.remove('error');
            document.getElementById('newPassword').classList.remove('error');
            document.getElementById('confirmPassword').classList.remove('error');

            if (!currentPassword || !newPassword || !confirmPassword) {
                // Show error if any field is empty
                document.getElementById('fieldRequiredError').style.display = 'block';
                if (!currentPassword) document.getElementById('currentPassword').classList.add('error');
                if (!newPassword) document.getElementById('newPassword').classList.add('error');
                if (!confirmPassword) document.getElementById('confirmPassword').classList.add('error');
                return; // Stop execution if any field is empty
            }

            if (newPassword !== confirmPassword) {
                alert("New Password and Confirm Password do not match.");
                return;
            }

            if (user) {
                // Re-authenticate the user with the current password before changing the password
                const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                user.reauthenticateWithCredential(credential).then(() => {
                    user.updatePassword(newPassword).then(() => {
                        alert("Password changed successfully.");
                        window.location.href = 'index.html'; // Redirect to homepage after success
                    }).catch((error) => {
                        console.error("Error changing password:", error);
                        alert(error.message);
                    });
                }).catch((error) => {
                    console.error("Error re-authenticating:", error);
                    alert("Current password is incorrect.");
                });
            }
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            document.getElementById('confirmationPopup').style.display = 'block';
            document.getElementById('blur').style.display = 'block';
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
            document.getElementById('confirmationPopup').style.display = 'none';
            document.getElementById('blur').style.display = 'none';
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                remove(ref(db, 'users/' + userId)).then(() => {
                    user.delete().then(() => {
                        alert("Account deleted successfully.");
                        window.location.href = 'signup.html'; // Redirect to signup page after deletion
                    }).catch((error) => {
                        console.error("Error deleting account:", error);
                        alert(error.message);
                    });
                }).catch((error) => {
                    console.error("Error removing user data:", error);
                });
            }
        });
    </script>
</body>
</html>
