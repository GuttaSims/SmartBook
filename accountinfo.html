<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Same styles as before */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 1s ease;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        .gradient-btn {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gradient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6),
                        0 0 30px rgba(252, 92, 125, 0.9);
        }
        /* Popup styles */
        .popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1000; /* On top of other elements */
            backdrop-filter: blur(5px); /* Blur effect on the background */
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Account Info</h1>
    <div class="form-container">
        <p id="userInfo"></p>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="currentPassword" class="input-field" placeholder="Current Password" required>
        <input type="password" id="newPassword" class="input-field" placeholder="New Password" required>
        <input type="password" id="confirmNewPassword" class="input-field" placeholder="Confirm New Password" required>
        
        <button id="changePasswordBtn" class="submit-btn">Change Password</button>
        
        <!-- Delete Account Button -->
        <button id="deleteAccountBtn" class="submit-btn">Delete Account</button>

        <!-- Confirmation Popup -->
        <div id="confirmationPopup" class="popup">
            <div class="popup-content">
                <p>Are you sure you want to delete your account?</p>
                <button id="confirmDelete" class="gradient-btn">Yes</button>
                <button id="cancelDelete" class="gradient-btn">No, Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdH4k_ECww3nz9g9m32GFdBVkddabBVoc",
            authDomain: "smartbook-2215.firebaseapp.com",
            projectId: "smartbook-2215",
            storageBucket: "smartbook-2215.appspot.com",
            messagingSenderId: "999113949935",
            appId: "1:999113949935:web:97d7d78e7ccf3f1b68911a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Check if a user is logged in and display user info
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, 'users/' + userId); // Assuming you store user data under "users"
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('userInfo').innerText = `Welcome, ${userData.firstName} ${userData.lastName} (${userData.username})`;
                    document.getElementById('username').value = userData.username;
                    document.getElementById('email').value = userData.email;
                } else {
                    console.log("No user data found");
                }
            } else {
                window.location.href = 'login.html'; // Redirect if not logged in
            }
        });

        // Delete account confirmation logic
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        const confirmationPopup = document.getElementById('confirmationPopup');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelDelete = document.getElementById('cancelDelete');

        deleteAccountBtn.addEventListener('click', () => {
            confirmationPopup.style.display = 'flex'; // Show the popup
        });

        cancelDelete.addEventListener('click', () => {
            confirmationPopup.style.display = 'none'; // Hide the popup
        });

        confirmDelete.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                try {
                    await deleteUser(user); // Delete the user account
                    alert("Account deleted successfully.");
                    window.location.href = 'signup.html'; // Redirect to signup or login page
                } catch (error) {
                    console.error("Error deleting account:", error.message);
                    alert("Failed to delete account: " + error.message);
                }
            }
        });

        // Handle password change functionality (implement as needed)
        document.getElementById('changePasswordBtn').addEventListener('click', async () => {
            // Implement password change logic here
        });
    </script>
</body>
</html>
