<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Signal Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .signal {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .signal:last-child {
            border-bottom: none;
        }
        .signal-code {
            font-weight: bold;
            color: #333;
        }
        .signal-description {
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        const signals = [
            { code: "1A", description: "Abandoned Auto" },
            { code: "1R", description: "Recovered Auto" },
            { code: "2S", description: "Silent Alarm" },
            { code: "2A", description: "Audible Alarm" },
            { code: "3A", description: "Fire Alarm - Assembly" },
            { code: "3B", description: "Fire Alarm - Business" },
            { code: "3D", description: "Fire Alarm - Dwelling" },
            { code: "3DC", description: "Fire Alarm - Detention/Corrections" },
            { code: "3E", description: "Fire Alarm - Educational Facility" },
            { code: "3H", description: "Fire Alarm - Healthcare, Personal Care Homes" },
            { code: "3HM", description: "Fire Alarm - Highrise" },
            { code: "3I", description: "Fire Alarm - Industrial/Utility" },
            { code: "3M", description: "Fire Alarm - Multi Family Dwelling" },
            { code: "3MC", description: "Fire Alarm - Mercantile" },
            { code: "3R", description: "Fire Alarm - Rooming, Lodging, & Boarding" },
            { code: "3S", description: "Fire Alarm - Storage/Warehouse" },
            { code: "4", description: "Carbon Monoxide" },
            { code: "6R", description: "Burglary in Progress - Residence" },
            { code: "6B", description: "Burglary in Progress - Business" },
            { code: "7", description: "Criminal Trespassing" },
            { code: "10", description: "Wash Down" },
            { code: "15", description: "Welfare Check" },
            { code: "16", description: "Emergency Message" },
            { code: "17A", description: "Lockout - Vehicle" },
            { code: "17R", description: "Lockout - Residence" },
            { code: "18", description: "Tree Down" },
            { code: "19", description: "Water Problem" },
            { code: "20A", description: "Contagious Disease - HIV" },
            { code: "20H", description: "Contagious Disease - Hepatitis" },
            { code: "20T", description: "Contagious Disease - Tuberculosis" },
            { code: "21", description: "Kidnapping" },
            // Add more signals as needed
        ];

        let currentPage = 1;
        const signalsPerPage = 10;

        function renderSignals() {
            const container = document.querySelector(".container");
            const startIndex = (currentPage - 1) * signalsPerPage;
            const endIndex = startIndex + signalsPerPage;
            const currentSignals = signals.slice(startIndex, endIndex);

            container.innerHTML = `
                <h1>Police Signal Codes</h1>
                ${currentSignals
                    .map(
                        signal => `
                        <div class="signal">
                            <div class="signal-code">${signal.code}</div>
                            <div class="signal-description">${signal.description}</div>
                        </div>
                    `
                    )
                    .join("")}
                <div class="pagination">
                    <button onclick="changePage(-1)" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
                    <button onclick="changePage(1)" ${endIndex >= signals.length ? "disabled" : ""}>Next</button>
                </div>
            `;
        }

        function changePage(direction) {
            currentPage += direction;
            renderSignals();
        }

        document.addEventListener("DOMContentLoaded", renderSignals);
    </script>
</head>
<body>
    <div class="container"></div>
</body>
</html>
