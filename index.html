<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBook Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }

        .button {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 130, 251, 0.5), 
                        0 0 25px rgba(252, 92, 125, 0.7);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.6), 
                        0 0 30px rgba(252, 92, 125, 0.9);
        }

        .logout {
            margin-top: 20px;
            background: linear-gradient(145deg, #ff9966, #ff5e62);
        }

        .welcome {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome">Hello, <span id="username">Loading...</span>!</div>

    <div class="container">
        <button class="button">Learning Library</button>
        <button class="button">Learning Progress</button>
        <button class="button">Account Info</button>
        <button class="button">Help</button>
    </div>

    <button class="button logout" id="logout">Logout</button>

    <script type="module">
        // Firebase imports
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const auth = getAuth();

        // Track user state and display username
        onAuthStateChanged(auth, (user) => {
            const usernameElement = document.getElementById('username');
            if (user) {
                const { displayName, email } = user;
                usernameElement.textContent = displayName || email.split('@')[0];
            } else {
                window.location.href = 'signup.html'; // Redirect to sign-up if not logged in
            }
        });

        // Logout functionality
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'signup.html'; // Redirect to sign-up on logout
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        });
    </script>
</body>
</html>
