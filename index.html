<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .button {
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Light gradient */
            border: 1px solid #ccc; /* Light border */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px;
            color: #333; /* Dark text color */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 5px 5px 10px #b0b0b0, 
                        -5px -5px 10px #ffffff; /* Soft shadows for 3D effect */
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s; /* Smooth transitions */
        }

        .button:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 3px 3px 8px #b0b0b0, 
                        -3px -3px 8px #ffffff; /* Slightly reduced shadow on hover */
            background: linear-gradient(145deg, #e6e6e6, #ffffff); /* Reverse gradient on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="button">Click Me!</a>
    </div>
</body>
</html>
