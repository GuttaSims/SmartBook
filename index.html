<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Gradient Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .button {
            border: none;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 
                        0 0 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:nth-child(1) {
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
        }

        .button:nth-child(2) {
            background: linear-gradient(145deg, #00c9ff, #92fe9d);
        }

        .button:nth-child(3) {
            background: linear-gradient(145deg, #f6d365, #fda085);
        }

        .button:nth-child(4) {
            background: linear-gradient(145deg, #a18cd1, #fbc2eb);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 
                        0 0 35px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="library.html" class="button">Learning Library</a>
        <a href="#" class="button">Learning Progress</a>
        <a href="#" class="button">Account Info</a>
        <a href="#" class="button">Help</a>
    </div>
</body>
</html>
