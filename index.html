<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
        }
        .button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .library {
            background-color: #4CAF50; /* Green */
        }
        .progress {
            background-color: #2196F3; /* Blue */
        }
        .account {
            background-color: #FF9800; /* Orange */
        }
        .help {
            background-color: #F44336; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button library" onclick="window.location.href='topic-library.html'">Topic Library</button>
        <button class="button progress" onclick="window.location.href='learning-progress.html'">Learning Progress</button>
        <button class="button account" onclick="window.location.href='account-info.html'">Account Info</button>
        <button class="button help" onclick="window.location.href='help.html'">Help</button>
    </div>
</body>
</html>
