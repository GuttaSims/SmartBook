<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            width: 150px;
            height: 150px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            color: white;
            font-size: 18px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(106, 130, 251, 0.5), 0 0 25px rgba(252, 92, 125, 0.7);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #fc5c7d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="library.html" class="button">Library</a>
    <a href="progress.html" class="button">Progress</a>
    <a href="account.html" class="button">Account</a>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signup.html";
            }
        });

        function handleLogout() {
            signOut(auth).then(() => {
                window.location.href = "signup.html";
            }).catch((error) => {
                alert(error.message);
            });
        }
    </script>

</body>
</html>
